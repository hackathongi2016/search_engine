<div ng-controller="ResultsMapCtrl">
    <ng-map zoom="8" center="[40.74, -74.18]">
        <custom-marker position="[{{travel.tra_lat}}, {{travel.tra_long}}]" ng-repeat="travel in SearchResultsCtrl.travelsList">
            <div class="cm"
                 uib-popover-template="'views/map_popover.html'"
                 popover-title="{{travel.tra_origin}} - {{travel.tra_destination}}">
            </div>
        </custom-marker>
    </ng-map>
</div>
