<div ng-controller="ResultsMapCtrl">
    <ng-map zoom="8" center="[40.74, -74.18]">
        <custom-marker position="[{{p[0]}}, {{p[1]}}]" ng-repeat="p in positions">
            <div class="cm"
                 uib-popover-template="'views/map_popover.html'"
                 popover-title="{{p.tra_origin}} - {{p.tra_destination}}">
            </div>
        </custom-marker>
    </ng-map>
</div>
