
<md-card-title>
    <md-card-title-text>
        <span class="md-headline clearfix">
            <span class="pull-left">{{travel.tra_origin}} - {{travel.tra_destination}}</span>
            <span class="pull-right">{{travel.tra_date}} - {{ travel.tra_num_days }} dies</span>
        </span>
        <span class="md-subhead">{{travel.tra_description}}</span>

        <br/>
        <div flex-xs flex-gt-xs="50" layout="olumn">

            <div ng-if="travel.tra_budget_min || travel.tra_budget_max" class="col-md-3">
                <div>Pressupost</div>
                <div ng-if="travel.tra_budget_min">
                    <span>Mínim:</span>&nbsp;{{travel.tra_budget_min}}&nbsp;€
                </div>
                <div ng-if="travel.tra_budget_max">
                    <span>Màxim:</span>&nbsp;{{travel.tra_budget_max}}&nbsp;€
                </div>
            </div>

            <div ng-if="travel.tra_persons_min || travel.tra_persons_max" class="col-md-3">
                <div>Acompanyants</div>
                <div ng-if="travel.tra_persons_min">
                    <span>Mínim:</span>&nbsp;{{travel.tra_persons_min}}
                </div>
                <div ng-if="travel.tra_persons_max">
                    <span>Màxim:</span>&nbsp;{{travel.tra_persons_max}}
                </div>
            </div>

            <div class="pull-right">
                <md-button ng-href="http://travel.trabel.me/#/travels/{{travel.tra_id}}{{userId}}">Detall</md-button>
            </div>
        </div>
    </md-card-title-text>
</md-card-title>
